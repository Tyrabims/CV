<html>

    <title>HTML inputs</title>

  <body>
<form class="" action="index.html" method="post">
  <label for="avatar">Choose a profile picture:</label>
  <input type="file"
  name="avatar"
  accept="image/png, image/jpeg"><br>

  <div>
    <input type="range" name="" value="">
  </div>
</form>

</html>
